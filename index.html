<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        
        <h3>I'm a web developer and here's what I can do</h3>
        
        <figure class="chart" data-percent="75">
            <figcaption> HTML</figcaption> 
            <img class="html" src="img/html5.svg">
            <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform= "rotate(-90, 95, 95)"/>
            </svg>  
        </figure>

        <figure class="chart" data-percent="75">
            <figcaption> CSS</figcaption> 
            <img class="css" src="img/css3.svg">
            <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform= "rotate(-90, 95, 95)"/>
            </svg>  
        </figure>

        <figure class="chart" data-percent="50">
            <figcaption> Javascript</figcaption> 
            <img class="javascript" src="img/javascript.svg">
            <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform= "rotate(-90, 95, 95)"/>
            </svg>  
        </figure>

        <figure class="chart" data-percent="25">
            <figcaption> Node</figcaption> 
            <img class="node" src="https://dl.dropboxusercontent.com/s/v28zws1p38tjph2/node.png">
            <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform= "rotate(-90, 95, 95)"/>
            </svg>  
        </figure>
        <p> Pure CSS ans SVG animated</p>



    </section>
    
</body>
</html>
